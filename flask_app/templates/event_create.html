<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="container_view">
        <h2>Nuevo Evento</h2>
        <form method="POST" action="{{ url_for('create_event') }}">
            <div class="form-group">
                <label for="name">Nombre del Evento</label>
                <input type="text" class="form-control" name="name" placeholder="Nombre del Evento" required>
            </div>
            <div class="form-group">
                <label for="location">Ubicación</label>
                <input type="text" class="form-control" name="location" placeholder="Ubicación" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" class="form-control" name="date" placeholder="Fecha" required>
            </div>
            <div class="form-group">
                <label for="details">Detalles</label>
                <textarea class="form-control" name="details" placeholder="Detalles" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Evento</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver al Dashboard</a>
        </form>
        {% with messages = get_flashed_messages(category_filter=["event"]) %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
