<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Evento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="container_view">
        <h2>Editar Evento</h2>
        <form method="POST" action="{{ url_for('edit_event', event_id=event['id']) }}">
            <div class="form-group">
                <label for="name">Nombre del Evento</label>
                <input type="text" class="form-control" name="name" value="{{ event['name'] }}" required>
            </div>
            <div class="form-group">
                <label for="location">Ubicaci√≥n</label>
                <input type="text" class="form-control" name="location" value="{{ event['location'] }}" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" class="form-control" name="date" value="{{ event['date'] }}" required>
            </div>
            <div class="form-group">
                <label for="details">Detalles</label>
                <textarea class="form-control" name="details" required>{{ event['details'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver al Dashboard</a>
        </form>
        {% with messages = get_flashed_messages(category_filter=["event"]) %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-3">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
